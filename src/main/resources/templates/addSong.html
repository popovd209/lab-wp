<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
</head>
<body>
<h1>Add New Song</h1>
<form action="/songs/add" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>

    <label for="trackId">Track ID:</label>
    <input type="text" name="trackId" required><br>

    <label for="genre">Genre:</label>
    <input type="text" name="genre" required><br>

    <label for="releaseYear">Release Year:</label>
    <input type="number" name="releaseYear" required><br>

    <label for="album">Album:</label>
    <select name="albumId">
        <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name}"></option>
    </select><br>

    <label for="performers">Performers:</label>
    <select name="performerIds" multiple>
        <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.firstName + ' ' + artist.lastName}"></option>
    </select><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
