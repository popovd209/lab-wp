<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${song != null ? 'Edit Song' : 'Add Song'}"></title>
</head>
<body>
<h1 th:text="${song != null ? 'Edit Song' : 'Add New Song'}"></h1>
<form th:action="@{${song != null ? '/songs/edit-form/' + song.id : '/songs/add'}}" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" th:value="${song?.title}" required><br>

    <label for="trackId">Track ID:</label>
    <input type="text" name="trackId" th:value="${song?.trackId}" required><br>

    <label for="genre">Genre:</label>
    <input type="text" name="genre" th:value="${song?.genre}" required><br>

    <label for="releaseYear">Release Year:</label>
    <input type="number" name="releaseYear" th:value="${song?.releaseYear}" required><br>

    <label for="album">Album:</label>
    <select name="albumId">
        <option th:each="album : ${albums}"
                th:value="${album.id}"
                th:text="${album.name}"
                th:selected="${song?.album?.id == album.id}"></option>
    </select><br>

    <button type="submit">Save</button>
</form>
<a href="/songs">Back to Songs List</a>
</body>
</html>
