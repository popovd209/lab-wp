<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Song</title>
</head>
<body>
<h1>Edit Song</h1>
<form th:action="@{'/songs/edit/' + ${song.id}}" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" th:value="${song.title}" required><br>
    <label for="trackId">Track ID:</label>
    <input type="text" name="trackId" th:value="${song.trackId}" required><br>
    <label for="genre">Genre:</label>
    <input type="text" name="genre" th:value="${song.genre}" required><br>
    <label for="releaseYear">Release Year:</label>
    <input type="number" name="releaseYear" th:value="${song.releaseYear}" required><br>
    <label for="album">Album:</label>
    <select name="albumId">
        <option th:each="album : ${albums}" th:selected="${album.id == song.album.id}"
                th:value="${album.id}" th:text="${album.name}"></option>
    </select><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
